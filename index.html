  <body>
    <h3>Borrowed from <a href="https://github.com/reduxjs/redux/tree/master/examples/counter-vanilla">https://github.com/reduxjs/redux/tree/master/examples/counter-vanilla</a></h3>
    <div>
      <p>
        Clicked: <span id="value">0</span> times
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="incrementIfOdd">Increment if odd</button>
        <button id="incrementAsync">Increment async</button>
      </p>
      <button id="boom">BOOM!</button>
    </div>
    <script>
      function boom() {
        var thisIsaReferenceError = e;
      }

      function counter(state, action) {
        if (typeof state === 'undefined') {
          return 0;
        }

        switch (action.type) {
          case 'INCREMENT':
            return state + 1;
          case 'DECREMENT':
            return state - 1;
          case 'BOOM':
            boom();
          default:
            return state;
        }
      }

      // this from https://redux.js.org/advanced/middleware#the-final-approach
      const crashReporter = store => next => action => {
        try {
          return next(action);
        } catch (err) {
          //console.error('Caught an exception!', err)
          FS.event('Redux error', {
            error: {
              name: err.name,
              message: err.message,
              fileName: err.fileName,
              lineNumber: err.lineNumber,
              stack: err.stack,
            },
            state: store.getState(), //NOTE: strip out any sensitive fields first
          });
          //throw err;
        }
      };      

      const store = Redux.createStore(counter, Redux.applyMiddleware(crashReporter));
      const valueEl = document.getElementById('value');

      function render() {
        valueEl.innerHTML = store.getState().toString();
      }

      render();
      store.subscribe(render);

      document.getElementById('increment')
        .addEventListener('click', function () {
          store.dispatch({ type: 'INCREMENT' });
        });

      document.getElementById('decrement')
        .addEventListener('click', function () {
          store.dispatch({ type: 'DECREMENT' });
        });

      document.getElementById('incrementIfOdd')
        .addEventListener('click', function () {
          if (store.getState() % 2 !== 0) {
            store.dispatch({ type: 'INCREMENT' });
          }
        });

      document.getElementById('incrementAsync')
        .addEventListener('click', function () {
          setTimeout(function () {
            store.dispatch({ type: 'INCREMENT' });
          }, 1000);
        });
      
      document.getElementById('boom')
        .addEventListener('click', () => {
          store.dispatch({ type: 'BOOM' });
        });
    </script>
